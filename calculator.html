<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Suite | To-Do & Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Tab navigation -->
        <div class="tabs">
            <button class="tab-link active" onclick="openApp(event, 'Todo')">To-Do List</button>
            <button class="tab-link" onclick="openApp(event, 'Calculator')">Calculator</button>
        </div>

        <!-- To-Do List Content -->
        <div id="Todo" class="tab-content" style="display: block;">
            <h2>My To-Do List</h2>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">Add</button>
            </div>
            <ul id="taskList">
                <!-- Tasks will be added here by JavaScript -->
            </ul>
        </div>

        <!-- Calculator Content -->
        <div id="Calculator" class="tab-content">
            <h2>Calculator</h2>
            <div class="calculator">
                <div class="calc-display">
                    <input type="text" id="calcScreen" readonly>
                </div>
                <div class="calc-keys">
                    <button onclick="clearDisplay()" class="key-operator">C</button>
                    <button onclick="appendValue('/')" class="key-operator">/</button>
                    <button onclick="appendValue('*')" class="key-operator">*</button>
                    <button onclick="deleteLast()" class="key-operator">DEL</button>

                    <button onclick="appendValue('7')">7</button>
                    <button onclick="appendValue('8')">8</button>
                    <button onclick="appendValue('9')">9</button>
                    <button onclick="appendValue('-')" class="key-operator">-</button>

                    <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('6')">6</button>
                    <button onclick="appendValue('+')" class="key-operator">+</button>

                    <button onclick="appendValue('1')">1</button>
                    <button onclick="appendValue('2')">2</button>
                    <button onclick="appendValue('3')">3</button>
                    <button onclick="calculateResult()" class="key-equals" rowspan="2">=</button>

                    <button onclick="appendValue('0')" class="key-zero">0</button>
                    <button onclick="appendValue('.')">.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
